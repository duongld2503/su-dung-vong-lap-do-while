<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="text"></p>
<script>
    let num;
    let text = "";
    do {
        num = prompt("nhap so tu 1 den 10: " );
        text += "so ban vua nhap la " + num + "<br>";
        document.getElementById("text").innerHTML = text;
    }while (num > 0 && num < 10);

</script>
</body>
</html>
